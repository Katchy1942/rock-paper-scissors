<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <p class="title">Rock Paper Scissors</p>
    <div class="playGame">
      <button 
        onclick="playGame('Rock')" 
        class="move-button">
        <img src="./rock-emoji.png" class="move-icon" alt="Rock">
      </button>
      <button 
        onclick="playGame('Paper')" 
        class="move-button">
        <img src="./paper-emoji.png" class="move-icon" alt="Paper">
      </button>
      <button 
        onclick="playGame('Scissors')" 
        class="move-button">
        <img src="./scissors-emoji.png" class="move-icon" alt="Scissors">
      </button>
    </div>
    <div class="gameplay">
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button 
        onclick="
          score.Wins = 0;
          score.Losses = 0;
          score.Ties = 0;
          score.totalMoves = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " 
        class="reset-score-button">
        Reset Score
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
